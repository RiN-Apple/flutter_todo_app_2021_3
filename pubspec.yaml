name: todo_app
description: A new Flutter application.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  # androidは android/app/build.gradle
  # iosは open ios/Runner.xcworkspace
  # でbundle idを参照できる
  # File > Invalidate Caches / Restart でキャッシュを削除
  # androidのエラーは https://developer.android.com/studio/build/multidex を参照
  google_sign_in: ^5.0.0 #firebase auth を使ったgoogleサインイン
  flutter_signin_button: ^2.0.0-nullsafety.0 #ログインアイコン

  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.13.1
  freezed_annotation: ^0.14.0
  uuid: ^3.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5
  freezed: ^0.14.0+1
  flutter_native_splash: ^1.0.3
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  # flutter pub pub run flutter_launcher_icons:mainで生成

flutter_native_splash:
  color: "#00afec"
  image: "assets/splash.png"
  #flutter pub run flutter_native_splash:create で変更を反映

flutter:


  uses-material-design: true

